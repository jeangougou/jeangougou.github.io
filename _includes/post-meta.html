<section class="post-sub-meta">
  <time datetime="{{ page.date | date: "%F %R" }}" itemprop="datePublished">{{ page.date | date_to_string }}</time>
  {% if page.location %}
   <span>, <span itemprop="location">{{ page.location }}</span></span>
  {% endif %}
  {% if page.tags %}
  <section class="list-tags">
    {% for tag in page.tags %}
    <a href="/tags/#{{ tag | replace:' ','%20' }}"><span class="badge">{{ tag }}</span></a>
    {% endfor %}
  </section>
  {% endif %}
</section>
